<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title></title>
</head>
<body>
    <div class="main-div">
    <h1>Hangman Game</h1>
    <button id="start-button">Start</button>
    <div id="game-div">
    <button id="reset-wins-losses">Reset Wins/Losses</button>
    <div id="wins-losses">
        <p>Wins: <span id="wins"></span></p>
        <p>Tries Left: <span id="tries-left"></span></p>
        <p>Losses: <span id="losses"></span></p>
    </div>
    <img id="image" src="/hangman_images/hang0.png">
    <p id="word-div"></p>
       <p id="letters-tried-div"><span id="letters-tried"></span><br><span STYLE="text-decoration:overline">Letters Tried</span></p>
        <input maxlength="1" id="input-field" autocomplete="off">
        <button id="guess-button">Guess</button>
        <button id="new-word-button" >New Word</button>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
